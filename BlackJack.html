<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blackjack - Mesa de 7 jugadores</title>
    <link rel="stylesheet" href="BlackJackStyle.css">
</head>
<body>
  <div class="mesa">
    <div class="lado-dealer">
        <div class="dealer" id="dealer">DEALER</div>
    </div>
    <div class="jugadores" id="players">
        <div class="puesto p p0" id="p0">Jugador 1</div>
        <div class="puesto p p1" id="p1">Jugador 2</div>
        <div class="puesto p p2" id="p2">Jugador 3</div>
        <div class="puesto p p3" id="p3">Jugador 4</div>
        <div class="puesto p p4" id="p4">Jugador 5</div>
        <div class="puesto p p5" id="p5">Jugador 6</div>
        <div class="puesto p p6" id="p6">Jugador 7</div>    
  </div>
  <script src="BlackJack.js"></script>
</body>
</html>
